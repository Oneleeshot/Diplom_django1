{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Register your account</h4>
        <form action="" method="post">

            {% csrf_token %}
            {{ field.errors }}
            {{ form.as_p }}

            <button type="submit" class="btn btn-Light btn-block">Sign up
            </button>
        </form>
    </div>
</div>
{% endblock %}
