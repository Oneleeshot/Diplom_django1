<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <title>
        {% block title %}
        Blog engine
        {% endblock %}
    </title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'shop:home_page'%}"><b>SeeYou</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                <li class="nav-item dropdown">
                    <a type="button" class="btn btn-light"
                       href="{% url 'shop:sun_glasses'%}">Sun
                    </a>
                    <button type="button"
                            class="btn btn-light dropdown-toggle "
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Men`s</a></li>
                        <li><a class="dropdown-item" href="#">Women`s</a></li>
                    </ul>
                </li>

                <li class="nav-item dropdown">
                    <a type="button" class="btn btn-light"
                       href="#">Optical
                    </a>
                    <button type="button"
                            class="btn btn-light dropdown-toggle "
                            data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Men`s</a></li>
                        <li><a class="dropdown-item" href="#">Women`s</a></li>
                    </ul>
            </ul>


            <form class="d-flex" action="{% url 'shop:sun_glasses'%}">
                <input class="form-control me-2" type="search"
                       placeholder="Search" aria-label="Search"
                name="search">
                <button class="btn btn-outline-success" type="submit">Search
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="">
    <div class="collection__top collection__top--no-overlay">
        {%block background%}
        {%endblock%}
    </div>
    <br>
</div>


<div class="container">
    <div class="row">
        {% block content %}
        There is no any content.
        {% endblock %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
